<!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
<nav class="navigator-container">
  <ul>
    <li><a routerLink="/demo" routerLinkActive="active" ariaCurrentWhenActive="page">Demo Page</a></li>
    <li><a routerLink="/test" routerLinkActive="active" ariaCurrentWhenActive="page">Test Page</a></li>
  </ul>
</nav>
<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>
