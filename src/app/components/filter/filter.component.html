<div>
  <p>{{filter.title}}</p>
  <div class="form-control">
    <label *ngFor="let option of filter.options" class="label cursor-pointer">
      <span class="label-text">{{option.text}}</span>
      <input type="radio" class="radio radio-primary radio-sm" name="{{filter.name}}" value={{option.value}}
        checked={{option.checked}} />
    </label>
  </div>
</div>
